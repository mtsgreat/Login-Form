<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container-full">
        
        <div class="container-left">
            <div class="logo-form">
                <a href="#"><img src="images/logo.svg" alt=""></a>
            </div>

            <div class="form-container">
                <h1> <img src="images/log-in.svg" alt="logo"> Faça seu login</h1>
                <p>Entre com as suas informações de cadastro</p>
                <div class="input-box">
                    <label for="email">E-email</label>
                    <img class="iconEmail"  src="images/mail.svg" alt="">
                    <input type="email" name="email" class="campoEmail" placeholder="Digite seu e-mail">
                </div>
                <div class="input-box">
                    <label for="senha">Senha</label>
                    <img class="iconSenha"  src="images/lock.svg" alt="">
                    <input type="password" name="email" class="campoSenha" placeholder="Digite sua senha">
                    <img class="eye" src="images/eye.svg" alt="">
                </div>
                <div class="input-box-options">
                     <label for=""><input type="checkbox">Lembre-me</label>
                    <a href="#">Esqueci minha senha</a>
                </div>
                <button class="btn-form">ENTRAR</button>
                <p class="register">
                    <a href="#">Não tem uma conta? <strong>Registre-se</strong></a>
                </p>
                
            </div>
        </div>
        <div class="container-right">
           
        </div>
    </div>
  <script src="js/script.js"></script>
</body>
</html>
